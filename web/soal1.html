            <div class="form-group row">
                
                <div class="col-md-6">
                   
                    <center>   <label>NAMA</label></center>
                      <br>
                      <center>  <input type="text" class="form-control" id="nik"  placeholder="Masukan nama" ></center>
                </div>
                <center><button type="button" onclick="loadDoc()" id="btn">Cari</button><br><br></center>
            </div>


            <div id="id01"></div>
            <script>
                function loadDoc() {
                    var xmlhttp = new XMLHttpRequest();


                    var url = "http://206.189.38.188:8080/myrs/webresources/pasien/cariNamaPasien?nama=" + nik.value;

                    xmlhttp.onreadystatechange = function () {
                        if (this.readyState == 4 && this.status == 200) {
                            myFunction(this.responseText);
                        }
                    }
                    xmlhttp.open("GET", url, true);
                    xmlhttp.send();

                    function myFunction(response) {
                        var arr = JSON.parse(response);
                        var i;
                        var out = "<table><tr><th>NIK</th><th>NAMA</th><th>TANGGAL LAHIR</th><th>DETAIL</th></tr>";

                        for (i = 0; i < arr.length; i++) {
                            out += "<tr><td>" +
                                    arr[i].noRm +
                                    "</td><td>" +
                                    arr[i].nama +
                                    "</td><td>" +
                                    arr[i].tanggalLahir +
                                    "</td><td>" +
                                    "detail";

                        }
                        out += "</table>";
                        document.getElementById("id01").innerHTML = out;
                    }}
            </script>
